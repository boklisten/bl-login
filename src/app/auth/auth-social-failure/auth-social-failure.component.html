


<div class="row">
	<div class="col-12">
		<ngb-alert>
			<fa-icon [icon]="'exclamation-triangle'" class="mr-2"></fa-icon>
			<span i18n="@@socialLoginFailureErrorMsg">Failed to log you in, please try again soon.</span>
		</ngb-alert>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<button class="btn btn-warning btn-block" (click)="onGoBack()">
			<span i18n="@@socialLoginFailureGoBackButton">Go back</span>
		</button>
	</div>
</div>
