<div class="form-inline">
	<div class="form-group">
		<div class="input-group mb-3 input-group-sm" id="guardianName">
			<div class="input-group-prepend">
				<span class="input-group-text">
					<fa-icon [icon]="'birthday-cake'"></fa-icon>
				</span>
			</div>
			<input
				ngbDatepicker
				#d="ngbDatepicker"
				class="form-control"
				name="dob"
				[ngClass]="{ 'bl-input-invalid': dateInvalidError }"
				i18n-placeholder="@@userDetailDob"
				placeholder="dd-mm-yyyy"
				[(ngModel)]="dob"
				(dateSelect)="onDobChange()"
				(change)="onDobChange()"
				id="blDateField"
				title="dob"
				[minDate]="{ year: 1900, month: 1, day: 1 }"
				[maxDate]="maxDate"
			/>
			<div class="input-group-append">
				<button
					class="btn btn-outline-secondary calendar"
					(click)="d.toggle()"
					type="button"
				>
					<fa-icon [icon]="'calendar-alt'"></fa-icon>
				</button>
			</div>
		</div>
	</div>
</div>
