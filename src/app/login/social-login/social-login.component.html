

<div class="row">
	<div class="col-12">
		<a href="{{facebookLoginUrl}}">
			<button class="bl-social-button btn btn-block btn-primary">
				<fa-icon [icon]="['fab','facebook-square']"></fa-icon> {{facebookLoginText}}
			</button>
		</a>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<a href="{{googleLoginUrl}}">
			<button class="bl-social-button btn btn-block btn-secondary">
				<fa-icon [icon]="['fab', 'google']"></fa-icon> {{googleLoginText}}
			</button>
		</a>
	</div>
</div>
