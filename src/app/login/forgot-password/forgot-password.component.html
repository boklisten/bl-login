

<div class="row mb-2">
	<div class="col-12 text-center text-secondary">
		<h3>Forgot password</h3>
	</div>
</div>



<div class="row" *ngIf="warning">
	<div class="col-12">
		<ngb-alert (close)="clearWarning()">
			<fa-icon [icon]="'exclamation-triangle'"></fa-icon> {{warningText}}
		</ngb-alert>
	</div>
</div>

<div class="row" *ngIf="success">
	<div class="col-12">
		<ngb-alert [type]="'success'" (close)="clearSuccess()">
			{{successText}}
		</ngb-alert>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<p class="bl-forgot-password-text">
			Write in your email and we will send you a link about how to reset it
		</p>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<div class="bl-input input-group md-3">
			<div class="bl-input-prepend input-group-prepend" placement="bottom" ngbTooltip="{{tooltipText}}">
          <span class="input-group-text">
			  <fa-icon icon="at"></fa-icon>
		  </span>
			</div>
			<input type="email" class="form-control" id="blEmail" [(ngModel)]="email" [email]="true"
				   placeholder="email" (focus)="true" (keyup.enter)="onRequestNewPassword()">
			<div class="input-group-append">
				<button
					[ngClass]="{'btn': true, 'btn-outline-secondary disabled': !showRequestNewPasswordButton(), 'btn-success': showRequestNewPasswordButton()}"
					type="button" (click)="onRequestNewPassword()">
					<fa-icon [icon]="'arrow-right'"></fa-icon>
				</button>
			</div>
		</div>
	</div>
</div>

<div class="row mt-5 justify-content-left">
    <div class="col-auto">
        <button class="btn btn-link btn-sm" routerLink="../">
			<fa-icon [icon]="'chevron-left'" class="mr-2"></fa-icon>
			<span>Go back to login page</span>
        </button>
    </div>
</div>
