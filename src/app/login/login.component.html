
<div class="bl-login-container container" *ngIf="showMenu()">

	<div class="row">
		<div class="col-12">
			<button class="btn btn-lg btn-primary btn-block">
				<i class="fa fa-user-plus"></i> {{registerButtonText}}
			</button>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<button class="bl-login-button btn btn-lg btn-success btn-block" (click)="onShowLogin()">
				<i class="fa fa-sign-in-alt"></i> {{loginButtonText}}
			</button>
		</div>
	</div>
</div>

<div class="bl-login-container container" *ngIf="showLogin">
	<div class="row">
		<div class="col-12 bl-navigation-header" (click)="onShowMenu()">
			<span>
				<i class="fa fa-chevron-left fa-lg"></i>
			</span>
			<span>{{loginTitle}}</span>
		</div>
	</div>
	<bl-social-login></bl-social-login>

	<div class="row">
		<div class="col-12">
			<p class="bl-separater">- {{orUseEmailText}} -</p>
		</div>
	</div>

	<bl-local-login></bl-local-login>

	<div class="row">
		<div class="col-12">
			<button class="btn btn-link bl-forgot-password-link" (click)="onShowForgotPassword()">{{forgotPasswordButtonText}}</button>
		</div>
	</div>
</div>


<div class="bl-login-container container" *ngIf="showForgotPassword">
	<div class="row">
		<div class="col-12 bl-navigation-header" (click)="onShowLogin()">
			<span>
				<i class="fa fa-chevron-left fa-lg"></i>
			</span>
			<span>{{forgotPasswordTitleText}}</span>
		</div>
	</div>

	<bl-forgot-password></bl-forgot-password>

</div>
