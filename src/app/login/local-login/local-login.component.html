<div class="row" *ngIf="loginError">
	<div class="col-12">
		<ngb-alert [type]="'warning'" (close)="clearWarning()">
			<fa-icon [icon]="'exclamation-triangle'" class="mr-2"></fa-icon>
			<span>Username or password is incorrect</span>
		</ngb-alert>
	</div>
</div>

<div class="row" *ngIf="connectionError">
	<div class="col-12">
		<ngb-alert [type]="'danger'" (close)="clearWarning()">
			<fa-icon [icon]="'exclamation-triangle'" class="mr-2"></fa-icon>
			<span>Something went wrong with the connection</span>
		</ngb-alert>
	</div>
</div>


<div class="row">
	<div class="col-12">
		<div class="bl-input input-group md-3">
			<div class="bl-input-prepend input-group-prepend" placement="bottom" ngbTooltip="{{tooltipEmail}}">
          <span class="input-group-text">
			  <fa-icon icon="at"></fa-icon>
		  </span>
			</div>
			<input type="email" class="form-control" id="blEmail" [(ngModel)]="email" [email]="true"
				   placeholder="{{tooltipEmail}}" (keyup.enter)="login()">
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<div class="bl-input input-group md-3">
			<div class="bl-input-prepend input-group-prepend" placement="bottom" ngbTooltip="{{tooltipPassword}}">
           <span class="input-group-text">
			   <fa-icon icon="key"></fa-icon>
		   </span>
			</div>
			<input type="password" class="form-control" id="blPassword" [(ngModel)]="password" placeholder="{{tooltipPassword}}"
				   (keyup.enter)="login()">
			<div class="input-group-append">
				<button
					[ngClass]="{'btn': true, 'btn-outline-secondary disabled': !showLoginButton(), 'btn-success': showLoginButton()}"
					type="button" (click)="login()">{{loginButtonText}}
				</button>
			</div>
		</div>
	</div>
</div>
