<div class="card">
	<div class="card-body">
		<div class="row align-items-center">
			<div class="col-3" (click)="onUserAgreement(modalUserAgreement)">
				<span *ngIf="!userAgreement" class="bl-user-agreement-checkbox">
					<i class="far fa-square fa-2x bl-checkbox"></i>
					<fa-icon
						[icon]="['far', 'square']"
						size="3x"
						class="bl-checkbox"
					></fa-icon>
				</span>
				<span *ngIf="userAgreement" class="bl-user-agreement-checkbox">
					<fa-icon
						[icon]="'check-square'"
						size="3x"
						class="bl-checkbox-checked"
					></fa-icon>
				</span>
			</div>
			<div class="col-9" *ngIf="userAgreement">
				Jeg har lest og forstått
				<a
					target="_blank"
					href="https://www.boklisten.no/info/policies/terms"
					>vilkårene</a
				>
				og
				<a
					target="_blank"
					href="https://www.boklisten.no/info/policies/conditions"
					>betingelsene</a
				>.
			</div>

			<div class="col-9" *ngIf="!userAgreement">
				Du må godta våre
				<a
					target="_blank"
					href="https://www.boklisten.no/info/policies/terms"
					>vilkår</a
				>
				og
				<a
					target="_blank"
					href="https://www.boklisten.no/info/policies/conditions"
					>betingelser</a
				>
				for å registrere deg.
			</div>
		</div>
	</div>
</div>
